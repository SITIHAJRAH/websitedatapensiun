<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Aplikasi Data Pensiun PNS</title>
    <style>
        /* CSS untuk Halaman Beranda */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00695c, #43a047); /* Warna latar belakang gradien */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Latar belakang putih dengan transparansi */
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .welcome-message {
            text-align: center;
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .logo {
            width: 60px; /* Ukuran logo */
            position: absolute;
            top: 20px;
            left: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0288d1;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #0277bd;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }

            nav ul li a {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <img src="logo_esdm.png" alt="Logo Dinas ESDM" class="logo"> <!-- Tambahkan logo -->
    <div class="container">
        <h1>Beranda Aplikasi Data Pensiun PNS</h1>
        <div class="welcome-message">Selamat Datang di Aplikasi Sistem Informasi Penyimpanan Data Pensiun PNS Dinas ESDM Provinsi NTT</div>
        <nav>
            <ul>
                <li><a href="input_data_pensiun.html">Input Data Pensiun</a></li>
                <li><a href="data_pensiun.html">Lihat Data Pensiun</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
