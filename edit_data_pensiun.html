<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Pensiun Pegawai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form-container {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Edit Data Pensiun</h2>
        <form id="editForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nip">NIP:</label>
            <input type="text" id="nip" name="nip" required>

            <label for="jabatan">Jabatan:</label>
            <input type="text" id="jabatan" name="jabatan" required>

            <label for="tahun_pensiun">Tahun Pensiun:</label>
            <input type="text" id="tahun_pensiun" name="tahun_pensiun" required>

            <button type="submit">Simpan Perubahan</button>
        </form>
    </div>

    <script>
        // Ambil data pensiun dan index dari LocalStorage
        const dataPensiun = JSON.parse(localStorage.getItem('dataPensiun')) || [];
        const editIndex = localStorage.getItem('editIndex');

        // Ambil elemen form
        const form = document.getElementById('editForm');
        const namaInput = document.getElementById('nama');
        const nipInput = document.getElementById('nip');
        const jabatanInput = document.getElementById('jabatan');
        const tahunPensiunInput = document.getElementById('tahun_pensiun');

        // Isi form dengan data yang akan diedit
        const editData = dataPensiun[editIndex];
        namaInput.value = editData.nama;
        nipInput.value = editData.nip;
        jabatanInput.value = editData.jabatan;
        tahunPensiunInput.value = editData.tahun_pensiun;

        // Fungsi untuk menyimpan perubahan
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Perbarui data di array
            dataPensiun[editIndex].nama = namaInput.value;
            dataPensiun[editIndex].nip = nipInput.value;
            dataPensiun[editIndex].jabatan = jabatanInput.value;
            dataPensiun[editIndex].tahun_pensiun = tahunPensiunInput.value;

            // Simpan perubahan ke LocalStorage
            localStorage.setItem('dataPensiun', JSON.stringify(dataPensiun));

            // Kembali ke halaman utama
            window.location.href = 'data_pensiun.html';
        });
    </script>

</body>
</html>
